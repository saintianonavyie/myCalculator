<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">



 
</head>


<body>

    <div class="container-fluid">  
  
<form name="myForm" class="form">
    <input type="text" name="display" class="screen" placeholder="0"><br>

    <input type="button" name="btnsin" value="sin" onclick="fnsin('9')">
    <input type="button" name="btncos" value="cos" onclick="fncos('8')">
    <input type="button" name="btntan" value="tan" onclick="fntan('7')">
    <input type="button" name="btnsqr" value="^2" onclick="square()">
    <input type="button" name="btnsqrt" value="srT" onclick="squarert()"><br>

    <input type="button" name="btn9" value="9" onclick="myclick('9')">
    <input type="button" name="btn8" value="8" onclick="myclick('8')">
    <input type="button" name="btn7" value="7" onclick="myclick('7')">
    <input type="button" name="btndel" value="DEL" onclick="del()">
    <input type="button" name="btnalc" value="AC" onclick="ac()"><br>
    <input type="button" name="btn6" value="6" onclick="myclick('6')">
    <input type="button" name="btn5" value="5" onclick="myclick('5')">
    <input type="button" name="btn4" value="4" onclick="myclick('4')">
    <input type="button" name="btnsub" value="-" onclick="myclick('-')">
    <input type="button" name="btnadd" value="+" onclick="myclick('+')"><br>
    <input type="button" name="btn3" value="3" onclick="myclick('3')">
    <input type="button" name="btn2" value="2" onclick="myclick('2')">
    <input type="button" name="btn1" value="1" onclick="myclick('1')">
    <input type="button" name="btnmul" value="*" onclick="myclick('*')">
    <input type="button" name="btndiv" value="/" onclick="myclick('/')"><br>


    <input type="button" class="bigSize" name="btnzero" value="0" onclick="myclick('0')">
    <input type="button" class="bigSize" name="btndbzero" value="00" onclick="myclick('00')">
    <input type="button" class="bigSize" name="btnpoint" value="&copy;" onclick="myclick('.')">
    <input type="button" class="bigSize" name="btnequal" value="=" onclick="equalTo()">

</form>


  </div>
    





  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
</script>

<script src="main.js"></script>
</body>
</html>
